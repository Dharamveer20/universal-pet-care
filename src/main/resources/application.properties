spring.application.name=petcare-backend

#SERVER CONFIG
server.port=8080

# = DATABASE CONFIG (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/pet_care_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# = JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
# options: validate | update | create | create-drop
# use "update" in dev, "validate" in prod

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# = LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
